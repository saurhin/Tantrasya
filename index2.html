<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tantrasya – Sacred Healing by Saurhin Parikh" />
  <title>Tantrasya – Occult Healing by Saurhin Parikh</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lora&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background-color: #0f0f0f;
      color: #f5e6c8;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    h1, h2, h3 {
      font-family: 'Cinzel Decorative', serif;
    }

    section, footer {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero img {
      width: 340px;
      max-width: 90vw;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 12px gold);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 8px gold); }
      to   { filter: drop-shadow(0 0 18px gold); }
    }

    .hero h1 {
      font-size: 3.8em;
      margin: 0;
      color: gold;
      text-shadow: 2px 2px 8px #000;
    }

    .hero p {
      font-size: 1.5em;
      margin-top: 0.5em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      margin-top: 30px;
      background: linear-gradient(to right, gold, #e6c86e);
      color: #0f0f0f;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #ffe066, gold);
    }

    h2 {
      color: gold;
      font-size: 2.2em;
      margin-bottom: 30px;
      text-align: center;
    }

    .services {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .services div {
      background: rgba(255, 215, 0, 0.08);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.05);
    }

    .services h3 {
      color: #ffdf70;
      margin-bottom: 10px;
    }

    .testimonial {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-left: 4px solid gold;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.04);
      position: relative;
      margin-bottom: 20px;
    }

    .testimonial .short {
      font-style: italic;
    }

    .testimonial span {
      display: block;
      margin-top: 10px;
      text-align: right;
      font-weight: bold;
      color: #e6c86e;
    }

    .testimonial button {
      background: none;
      border: none;
      color: #ffd700;
      font-size: 0.9em;
      cursor: pointer;
      padding: 0;
      margin-top: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(15, 15, 15, 0.95);
      color: #f5e6c8;
      padding: 40px 20px;
      overflow-y: auto;
    }

    .popup .content {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255, 215, 0, 0.05);
      padding: 30px;
      border: 1px solid gold;
      border-radius: 12px;
    }

    .popup button {
      background: gold;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      color: #0f0f0f;
    }

    .contact-form {
      text-align: center;
    }

    .contact-form p {
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      border-top: 1px solid #444;
      margin-top: 60px;
      padding-top: 20px;
    }

    .floating-nav {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .floating-nav a {
      display: inline-block;
      background: gold;
      color: #0f0f0f;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      text-align: center;
      min-width: 100px;
    }

    .floating-nav a:hover {
      background: #ffe066;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>
<body>
  <!-- Content remains the same as previously updated -->
</body>
</html>
